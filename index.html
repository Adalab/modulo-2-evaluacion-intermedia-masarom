<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maria Sanchez">
    <title>Ejercicio de Evaluación Intermedia</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="body">
    <main class="main">
        <h1 class="game__text title">Dados y Apuestas</h1>
        <p class="game__text desc">Introduce aquí tu jugada:</p>
        <form action="" class="form">
            <select class="form__object js_dice" name="dice" id="dice">
                <!-- La primera opción debe ser disbeld selected o hidden selected -->
                <option hidden selected>Qué número apuestas del 1 al 6</option>
                <option value="1" class="dice">1</option>
                <option value="2" class="dice">2</option>
                <option value="3" class="dice">3</option>
                <option value="4" class="dice">4</option>
                <option value="5" class="dice">5</option>
                <option value="6" class="dice">6</option>
            </select>
            <input class="form__object js_bet" type="number" name="bet" id="bet" placeholder="¿Cuánto apuestas?">
            <button class="form__object submit js_play" type="submit">Jugar</button>
        </form>
        <h2 class="game__text js_message">¡Vamos a jugar!</h2>
        <div class="game__text balance">
            <span>Saldo: </span>
            <span class="js_balance">50</span>
        </div>
        <div class="hidden__message js_endgame"></div>
        <button type="reset" class="form__object hidden__button hidden js_reset">Reiniciar Juego</button>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
